<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben's website</title>
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- header -->
    <header class="header header-sticky header-dark">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a href="#" class="navbar-brand mr-8"><img src="images/logo.svg" alt="Logo"></a>
  
            <button class="navbar-toggler burger" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a href="https://www.linkedin.com/in/ruben-m-silva/" class="action underline text-white ml-auto" target="_blank">Contact Me<i class="icon-arrow-up-right"></i></a>
            </div>
          </nav>
        </div>
      </header>
  
  
      <!-- presentation -->
      <section class="cover bg-black text-white overflow-hidden">

          <div class="row align-items-center justify-content-center vh-100">
            <div class="col-lg-10 text-center text-shadow">
              <h1 class="display-1 font-weight-bold mt-2 mb-5">Powerful Websites <span class="d-lg-block">Made Simple</span></h1>
            </div>
          </div>
        </div>

            <div class="row gutter-2 gutter-md-4 gutter-lg-6">
              <div class="col-6 col-md-4 col-lg-3" data-top-top="transform: translateY(0%);" data-top-bottom="transform: translateY(-10%);">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-4.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-6.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-3.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-2.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-1.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-5.jpg" alt="">
              </div>
              <div class="col-6 col-md-4 col-lg-3" data-top-top="transform: translateY(0%);" data-top-bottom="transform: translateY(10%);">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-5.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-4.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-2.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-3.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-6.jpg" alt="">
              </div>
              <div class="d-none d-md-block col-md-4 col-lg-3" data-top-top="transform: translateY(0%);" data-top-bottom="transform: translateY(-10%);">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-8.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-7.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-1.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-10.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-7.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-6.jpg" alt="">
              </div>
              <div class="d-none d-lg-block col-lg-3" data-top-top="transform: translateY(0%);" data-top-bottom="transform: translateY(10%);">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-1.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-6.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-9.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-8.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-3.jpg" alt="">
                <img class="mb-2 mb-md-4 mb-lg-6" src="images/demo/preview/section-6.jpg" alt="">

            </div>
